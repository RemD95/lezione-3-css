<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Flex-box-->
    <div class="father">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
    </div>
    <!--Flex-box-->
    <!--Grid-container-->
    <div class="grid-c">
        <div class="i1">i1</div>
        <div class="i2">i2</div>
        <div class="i3">i3</div>
        <div class="i4">i4</div>
        <div class="i5">i5</div>
        <div class="i6">i6</div>
        <div class="i7">i7</div>
        <div class="i8">i8</div>
        <div class="i9">i9</div>

    <div class="calc-container">
        <div class="screen">Screen</div>
        <div class="n1">1</div>
        <div class="n2">2</div>
        <div class="n3">3</div>
        <div class="n4">4</div>
        <div class="n5">5</div>
        <div class="n6">6</div>
        <div class="n7">7</div>
        <div class="n8">8</div>
        <div class="n9">9</div>
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="fract">/</div>
        <div class="times">*</div>
        <div class="equals">=</div>
        <div class="dot">.</div>
    </div>

</html>
